{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<form action="" method="post" enctype="multipart/form-data" class="form">
  <h1>Create a post</h1>
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    <p class="label">{{ field.label }}</p>
    {{ field }}
  </div>
  {% endfor %}
  <div class="form-group">
    <input type="submit" value="submit" class="btn" />
  </div>
</form>

{% endblock content %}
